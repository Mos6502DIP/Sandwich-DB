{% extends "base.html" %}

{% block page_name %}Sandwiches{% endblock %}

{% block content %}
    <h1>Sandwich DB - {{ items }} items</h1>

    <div class="ui items">
    {% for blog in blogs %}

      <div class="item">
        <div class="image">
          <img class="ui medium rounded image" src="{{url_for('static', filename=blogs[blog]["thumbnail"])}}">
        </div>
        <div class="content">

          <a href="{{ "blog/"+blog }}" class="header">{{ blog }}</a>
          <div class="meta">
            <span>{{ blogs[blog]["Description"] }}</span>
          </div>
          <div class="description">
            <p></p>
          </div>
          <div class="extra">
            {{ blogs[blog]["Date"] }}
          </div>
        </div>
      </div>

      <hr class="linkSeparator">

    {% endfor %}

    </div>

{% endblock %}
